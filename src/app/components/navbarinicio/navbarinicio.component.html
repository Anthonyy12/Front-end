<div class="body">
  <div class="wrapper">
  <nav class="nav">
    <div class="nav-logo">
      <p>Logo</p>
    </div>
    <div class="nav-menu">
      <ul>
        <li><a href="#" class="link active">Inicio</a></li>
        <li><a href="#" class="link">Acerca de Nosotros</a></li>
        <li><a href="#" class="link">Funciones</a></li>
      </ul>
    </div>
    <div class="nav-button">
      <button class="btn white-btn" id="loginBtn" onclick="login()">Iniciar Sesión</button>
      <button class="btn" id="registerBtn" onclick="register()">Regístrate</button>
    </div>
    <div class="nav-menu-btn">
      <i class='bx bx-menu' onclick="myMenuFunction()"></i>
    </div>
  </nav>
  <!-- Formulario -->
  <div class="form-box">
    <!-- Iniciar Sesion -->
    <div class="login-container" id="login">
      <div class="top">
        <span>¿Aún no tienes cuenta? <a href="
          #" onclick="register()">Regístrate</a></span>
          <header>Iniciar Sesión</header>
      </div>
      <div class="input-box">
        <input type="email" class="input-field" placeholder="Email">
        <i class="bx bx-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" placeholder="Password">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Sign In">
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="register-check">
          <label for="register-check">Recuerdame</label>
        </div>
        <div class="two">
          <label><a href="#">¿Olvidaste tu contraseña?</a></label>
        </div>
      </div>
    </div>

    <!-- Registro -->
    <div class="register-container" id="register">
      <div class="top">
        <span>¿Ya tienes cuenta? <a href="
          #" onclick="login()">Iniciar Sesión</a></span>
          <header>Regístrate</header>
      </div>
      <div class="two-forms">
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Nombre">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Apellido">
          <i class="bx bx-user"></i>
        </div>
      </div>
      <div class="input-box">
        <input type="email" class="input-field" placeholder="Email">
        <i class="bx bx-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" placeholder="Password">
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Register">
      </div>
      <div class="two-col">
        <div class="one">
          <input type="checkbox" id="register-check">
          <label for="register-check">Recuerdame</label>
        </div>
        <div class="two">
          <label><a href="#">Terminos y condiciones</a></label>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script>
  var a = document.getElementById("loginBtn")
  var b = document.getElementById("registerBtn")
  var x = document.getElementById("login")
  var y = document.getElementById("register")

  function login(){
    x.style.left = "4px";
    y.style.right = "-520px";
    a.className += "white-btn";
    b.className = "btn";
  }

  function register(){
    x.style.left = "-510px";
    y.style.right = "5px";
    a.className = "btn";
    b.className += "white-btn";
  }
</script>
